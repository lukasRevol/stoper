<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <script src="https://kit.fontawesome.com/b0fde7f670.js" crossorigin="anonymous"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@200;400;800&family=Comfortaa:wght@300;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css"/>
		<link rel="stylesheet" href="./css/blue.css"/>


		<title>Stoper</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<div class="settings">
					<i class="icon btn-color fa-solid fa-paintbrush"></i
					><i class="icon btn-info fa-solid fa-question"></i>
				</div>
                <h1 class="heading">Stoper</h1>
                <p class="time-text">00:00</p>
                <p class="last-time-text">last time: <span class="last-time-number">00:00</span></p>
                <div class="buttons-menu">
                    <button class="btn btn-play"><i class="fa-solid fa-play"></i></button>
                    <button class="btn btn-pause"><i class="fa-solid fa-pause"></i></button>
                    <button class="btn btn-stop"><i class="fa-solid fa-stop"></i></button>
                    <button class="btn btn-delete"><i class="fa-solid fa-trash"></i></button>
                    <button class="btn btn-archives">archives</button>
                </div>
			</div>
            <div class="container history hide">
                
            </div>
		</div>
        <script src="./js/main.js"></script>
	</body>
</html>
